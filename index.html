<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./src/assets/css/base.css" />
      <link rel="stylesheet" href="./src/assets/css/style.css" />
      <title>Cripto Mensagens</title>
   </head>
   <body>
      <div class="container">
         <header>
            <div class="whapperTitle">
               <h1>Cripto Mensagens</h1>
               <p id="paragraphTitle">
                  Compartilhe suas mensagens de um <br />jeito que só vocês
                  entendam!
               </p>
            </div>
            <img
               src="./src/assets/img/image-title.png"
               alt="imagem abstrata no head da pagina"
            />
         </header>
         <main>
            <div class="wrapperTypeCripto">
               <p id="tipoCripto">Selecione o tipo de criptografia</p>
               <div class="buttons">
                  <button id="cesar" class="btnType">César</button>
                  <button ativo id="base64" class="btnType">Base64</button>
                  <div id="modal">
                     <div id="modalIncremento">
                        <label for=""
                           >Digite o número da chave de incremento<br />Valor
                           entre 1 e 25</label
                        >
                        <input type="number" id="incremento" min="1" max="25" />
                        <button id="btnModal">OK</button>
                     </div>
                  </div>
               </div>
               <p id="qDeseja">O que deseja fazer?</p>
               <div class="divBtnCripto">
                  <button id="cripto" class="btnCripto" ativo>Criptografar</button>
                  <button id="descripto" class="btnCripto">Descriptografar</button>
               </div>
            </div>
            <div class="wrapperConvertMessage">
               <p id="digiteMensagem">Digite a mensagem aqui</p>
               <textarea
                  name="textMessage"
                  id="textMessage"
                  cols="30"
                  rows="5"
               ></textarea>
               <p id="visualizaMensagem">Visualização da mensagem</p>
               <textarea
                  name="resultMessage"
                  id="resultMessage"
                  cols="30"
                  rows="5"
               ></textarea
               ><br />
               <div class="divBtnResult">
                  <button id="result">Criptografar com Base64</button>
               </div>
               <br />
            </div>
            
         </main>
         <footer>
            <p>Compartilhar:</p>
            <a href="#"
               ><img src="./src/assets/img/logos_whatsapp.png" alt="Logotipo do whatsapp"
            /></a>
            <a href="#"
               ><img src="./src/assets/img/logos_twitter.png" alt="Logotipo do twitter"
            /></a>
            <a href="#"
               ><img src="./src/assets/img/logos_telegram.png" alt="Logotipo do telegram"
            /></a>
         </footer>
      </div>
      <script src="./src/assets/js/index.js"></script>
   </body>
</html>
